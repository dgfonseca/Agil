{% extends "base.html" %} {% block content %}
<h4 class="title is-2">{{ evento.nombre }}</h4>
<div class="box">
  <iframe width="420" height="315" src="{{ evento.video }}"> </iframe>

  <form method="post" action="" onsubmit="return sendForm();">
    {% csrf_token %}
    <div>
      <input
        class="input is-medium"
        type="text"
        id="comments"
        name="comments"
        placeholder="Ingrese su comentario"
        required
      />
    </div>
    <input
      class="is-fullwidth button is-block is-info is-large"
      id="send"
      name="send"
      type="submit"
      value="Enviar comentario"
    />
  </form>
  <div class="box">
    {% for comment in comentario_list %}
    <div>
      <h4 class="subtitle is-4 has-text-black">{{comment.estudiante}}:</h4>
      <p class="has-text-justified">{{comment.contenido}}</p>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
